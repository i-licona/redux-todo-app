<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{ pending }}</strong> tareas pendientes</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li *ngFor="let item of filters" (click)="changeFilter(item)">
      <a [class.selected] ="item == filter">{{ item | titlecase }}</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="removeComplete()">Limpiar completadas</button>
</footer>
